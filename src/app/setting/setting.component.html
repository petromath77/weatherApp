<header class="text-center">
  <h4>Settings</h4>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-xs-8 col-sm-8 col-md-6 text-center text-center">
      <form (ngSubmit)="saveForm()" #weatherForm="ngForm">
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" [(ngModel)]="country" required/>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" [(ngModel)]="city" required/>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!weatherForm.valid">Save</button>
      </form>
    </div>
  </div>
</div>
